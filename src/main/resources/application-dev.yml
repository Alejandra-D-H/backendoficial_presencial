spring:
  output:
    ansi:
      enabled: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        order_inserts: true
        dialect: org.hibernate.dialect.Oracle12cDialect # o org.hibernate.dialect.Oracle10gDialect
        jdbc:
          batch_size: 50
          lob:
            non_contextual_creation: true
        default_schema: ${ORACLE_USR}
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: ${ORACLE_USR}
    password: ${ORACLE_PWD}
    hikari:
      idle-timeout: 10000
      maximum-pool-size: 5

airline-api:
  openapi:
    dev-url: http://localhost:8080/airline-api
    prod-url: https://airline-api.com

logging:
  level:
    root: DEBUG
    org.springframework: DEBUG
